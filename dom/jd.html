<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		ul li {
			float: left;
		}

		#box {
			width: 360px;
			margin: 100px auto;
			border: 1px solid #CCC;
			overflow: hidden;
		}

		img {
			vertical-align: middle;
		}
	</style>
</head>
<body>
<div id="box">
	<img id="bigImg" src="images/01big.jpg" alt="" />
	<ul id="boxul">
		<li><img src="images/01.jpg" alt="1" /></li>
		<li><img src="images/02.jpg" alt="2" /></li>
		<li><img src="images/03.jpg" alt="3" /></li>
		<li><img src="images/04.jpg" alt="4" /></li>
		<li><img src="images/05.jpg" alt="5" /></li>
	</ul>
</div>


<script type="text/javascript">

var ul = document.getElementById("boxul");
var imgs = ul.getElementsByTagName("img");
var bigImg = document.getElementById("bigImg");

for(var i=0;i<imgs.length;i++) {
	var img = imgs[i];
	img.onclick = function() {
		bigImg.src = "images/0" + this.alt + "big.jpg";
	}
}

</script>
</body>
</html>
