<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<script type="text/javascript">
		var arr = [1,4,6];
		arr.push(7,9);
		arr.unshift(10);
		console.log(arr);
		var last = arr.pop();
		console.log(arr);
		console.log(last);
		var first = arr.shift();
		console.log(arr);
		console.log(first);

		var aa = [1,2,3], bb = ["aa", "bb", "cc"];
		aa = aa.concat(bb);
		console.log(aa);
		var str = aa.join("-");
		console.log(str);
		console.log(str.split("-"));
	</script>
</body>
</html>
