<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<div id="demo">
	<div id="son"></div>
</div>
<script type="text/javascript">
	var demo = document.getElementById('demo');
	var children = demo.children;

	var div1 = document.createElement('div');
	var div2 = document.createElement('div');

	demo.appendChild(div1);

	//demo.insertBefore(div2, children[0]);
	demo.insertBefore(div2, null);	//if second parameter is null, insert in the end

	var son = document.getElementById('son');
	// demo.removeChild(son);
	// son.parentNode.removeChild(son);

	demo.appendChild(children[0].cloneNode());

	demo.parentNode.appendChild(demo.cloneNode(true));

</script>
</body>
</html>
