<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	
</head>
<body>
	<input type="button" value="关灯" id="btn">
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		var isOn = true;

		btn.onclick = function() {
			if (isOn) {
				document.body.style.backgroundColor = "black";
				this.value = "开灯";
				isOn = false;
			} else {
				document.body.style.backgroundColor = "white";
				this.value = "关灯";
				isOn = true;
			}
		}

	</script>
</body>
</html>
