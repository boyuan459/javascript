<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="demo"></div>
        <script>
            var demo = document.getElementById('demo');
            var num = 1;
            setInterval(fn, 1000);
            function fn()
            {
                num++;
                demo.innerHTML = num;
            }
        </script>
    </body>
</html>
